<div class="card bucket-table">
  <table>
      <tr>
        <th>Flavor</th>
        <th>Remaining Scoops</th>
        <th>Price per Scoop</th>
      </tr>
      <tr [class]="currentBucket.flavor" *ngFor="let currentBucket of childBucketList">
        <td>{{currentBucket.flavor}}</td>
        <td>{{currentBucket.remainingScoops}}</td>
        <td>{{currentBucket.scoopPrice}}</td>
      </tr>
  </table>
</div>
